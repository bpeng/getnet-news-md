<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>闲谈京剧的流派之十六</title>

        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
        <style type="text/css">
            .container {
                margin-top: 10px;
            }
            .centered {
                display: block;
                margin-left: auto;
                margin-right: auto
            }
            body {
               background-color: #000;
               color:#fff;
               font-family: SimSun, SimHei, '宋体',宋体b8b体, Microsoft YaHei, Arial, sans-serif;

            }
        </style>
        <script src="http://static.geonet.org.nz/jquery/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script>
            var msg1 = "闲谈京剧的流派之十六",
            msg2 = '说实话，俺也着急，陷在程派的坑里出不来。没有办法呀，程二代没说完，' +
            '二、三代还在排队等着呢。上回，地主引用了白居易的两句诗"侍儿扶起娇无力，始是新承恩泽时"，' +
            '借以描写一种特殊的心理。这位大仙另有三首忆江南短诗，今天借来献给程二代中的两位坤旦新艳秋和李世济。';
            var msg1Finished = false, msg2Finished = false;

            var showAllText = function () {
                if (!msg1Finished) {
                    showText("#msg1", msg1, 0, 300);
                } else if (!msg2Finished) {
                    showText("#msg2", msg2, 0, 200);
                }
            }
            var showText = function (target, message, index, interval) {
                if (index < message.length) {
                    $(target).append(message[index++]);
                    setTimeout(function () {
                        showText(target, message, index, interval);
                    }, interval);
                } else {
                    if (target === "#msg1") {
                        msg1Finished = true;
                    } else if (target === "#msg2") {
                        msg2Finished = true;
                    }
                    showAllText();
                }
            }

        </script>
    </head>
    <body>
        <div class="container centered col-md-12">
            <h3 id="msg1"> </h3>
            <br/>
            <p id="msg2"> </p>
            <script>
                $(function () {
                    showAllText();
                });
            </script>
        </div>

    </body>
</html>
