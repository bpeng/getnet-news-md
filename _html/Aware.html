          <h2>注意事项</h2>

<p><br/><br/></p>

<h4>1.  出来走路， 请注意安全：</h4>

<ul>
<li>详细的户外安全信息请参考 <a href="http://www.mountainsafety.org.nz/Safety-Tips/">Outdoor Safety Code</a>.</li>
<li>选择的路线一般比较容易， 最可能的安全问题是迷路， 路线不熟的群友请不要掉队。</li>
<li>山路不平坦， 请准备适当的鞋（硬底）。</li>
<li>带足够的水。</li>
<li>注意防晒， 防雨</li>
<li>中老年群友请注意保护膝盖</li>
</ul>

<p><br/><br/></p>

<h4>2.  请按时到达集合地点，迟到不要超过10分钟。</h4>
